<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="showSum()">Add Numbers</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to highlight me!</p>

    <button onclick="addListItem()">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
